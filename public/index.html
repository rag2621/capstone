<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="/style1.css">
</head>
<body>

    <div class="container">
        <div class="heading">Food Book</div>
        <form class="form" id="registrationForm">
          <input required class="input" type="text" name="name" id="name" placeholder="Full Name">
          <input required class="input" type="text" name="city" id="city" placeholder="City">
          <input required class="input" type="email" name="email" id="email" placeholder="E-mail">
          <input required class="input" type="password" name="password" id="password" placeholder="Password">
          <input required class="input" type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
          <span id="password-error" style="color: red; font-size: 12px; display: none;">Passwords do not match!</span>
          <span id="general-error" style="color: red; font-size: 12px; display: none;"></span>
          <span id="success-message" style="color: green; font-size: 12px; display: none;"></span>
          <input class="login-button" type="submit" value="Register" id="submitBtn">
        </form>
        <span class="agreement"><a href="#">Learn user licence agreement</a></span>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        const passwordError = document.getElementById('password-error');
        const generalError = document.getElementById('general-error');
        const successMessage = document.getElementById('success-message');
        const submitBtn = document.getElementById('submitBtn');

        function validatePassword() {
            if (password.value !== confirmPassword.value && confirmPassword.value !== '') {
                passwordError.style.display = 'block';
                confirmPassword.style.borderColor = 'red';
                return false;
            } else {
                passwordError.style.display = 'none';
                confirmPassword.style.borderColor = '';
                return true;
            }
        }

        password.addEventListener('input', validatePassword);
        confirmPassword.addEventListener('input', validatePassword);

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log("Form submission triggered");

            generalError.style.display = 'none';
            successMessage.style.display = 'none';

            if (!validatePassword()) {
                passwordError.style.display = 'block';
                confirmPassword.style.borderColor = 'red';
                confirmPassword.focus();
                return;
            }

            const formData = {
                Name: document.getElementById('name').value.trim(),
                city: document.getElementById('city').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: password.value
            };

            if (!formData.Name || !formData.city || !formData.email || !formData.password) {
                generalError.textContent = 'Please fill in all fields';
                generalError.style.display = 'block';
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                generalError.textContent = 'Please enter a valid email address';
                generalError.style.display = 'block';
                return;
            }

            if (formData.password.length < 6) {
                generalError.textContent = 'Password must be at least 6 characters long';
                generalError.style.display = 'block';
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.value = 'Registering...';

                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = 'Registration successful!';
                    successMessage.style.display = 'block';
                    localStorage.setItem('registered', 'true');
    
                    if (data.token) localStorage.setItem('authToken', data.token);
                    if (data.user) localStorage.setItem('user', JSON.stringify(data.user));
                     setTimeout(() => {
        window.location.href = '/login';
    }, 1000);

    form.reset();

                    form.reset();
                } else {
                    generalError.textContent = data.message || 'Registration failed. Please try again.';
                    generalError.style.display = 'block';
                }

            } catch (error) {
                console.error('Registration error:', error);
                generalError.textContent = 'Network error. Please check your connection and try again.';
                generalError.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.value = 'Register';
            }
        });

        form.querySelectorAll('.input').forEach(input => {
            input.addEventListener('input', () => {
                generalError.style.display = 'none';
            });
        });
    </script>
</body>
</html>
