<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Modal</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

<div class="overlay"></div> <!-- Overlay for background dimming -->

<div class="modal">
  <form class="form">
    <div class="banner"></div>
    <div class="title">UPGRADE TO PRO</div>
    <p class="description">
      Unlock high-quality uploads, bigger files, verified accounts, and different ways to promote your Account/Product.
    </p>
    
    <div class="tab-container">
      <h3 class="tab-heading">Monthly</h3>

    </div>

    <div class="benefits">
      <span>What We Offer</span>
      <ul>
        <li>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16" height="16" width="16">
            <rect fill="black" rx="8" height="16" width="16"></rect>
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="white" d="M5 8.5L7.5 10.5L11 6"></path>
          </svg>
          <span>Grow your customers with social network tools.</span>
        </li>
        <li>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16" height="16" width="16">
            <rect fill="black" rx="8" height="16" width="16"></rect>
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="white" d="M5 8.5L7.5 10.5L11 6"></path>
          </svg>
          <span>Account verification, higher quality, and more space.</span>
        </li>
      </ul>
    </div>

    <div class="modal--footer">
      <label class="price"><sup>$</sup>7<sub>/mo</sub></label>
      <button class="upgrade-btn">Upgrade to PRO</button>
    </div>
  </form>
</div>

</body>
</html>
